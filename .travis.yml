language: cpp
env:
  global:
    secure: 
matrix:
  include:
    - os: linux
      dist: precise
      env: BUILD_STATIC=false DEBUG=false ASAN=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-8
            - g++-8
            - gfortran-8
            - libgfortran-8-dev
            - liblapack-dev
            - libamd2.2.0
            - libcholmod1.7.1
            - libsuitesparse-dev
            - chrpath
      install:
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 90
        - sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-8 90
        - sudo update-alternatives --install /usr/bin/cpp cpp /usr/bin/cpp-8 90
    - os: linux
      dist: precise
      env: BUILD_STATIC=false DEBUG=false ASAN=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-9
            - g++-9
            - gfortran-9
            - libgfortran-9-dev
            - liblapack-dev
            - libamd2.2.0
            - libcholmod1.7.1
            - libmetis-edf-dev
            - libsuitesparse-dev
            - chrpath
      install:
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 90
        - sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-9 90
        - sudo update-alternatives --install /usr/bin/cpp cpp /usr/bin/cpp-9 90
    - os: linux
      dist: precise
      env: BUILD_STATIC=false DEBUG=true ASAN=false
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-9
            - g++-9
            - gfortran-9
            - libgfortran-9-dev
            - liblapack-dev
            - libamd2.2.0
            - libcholmod1.7.1
            - libmetis-edf-dev
            - libsuitesparse-dev
            - chrpath
      install:
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 90
        - sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-9 90
        - sudo update-alternatives --install /usr/bin/cpp cpp /usr/bin/cpp-9 90
    - os: linux
      dist: bionic
      env: BUILD_STATIC=true DEBUG=false ASAN=false
      addons:
        apt:
          packages:
            - gfortran
            - liblapack-dev
            - libmetis-dev
            - libnauty2-dev
    - os: linux
      dist: bionic
      env: BUILD_STATIC=false DEBUG=false ASAN=false
      addons:
        apt:
          packages:
            - gfortran
            - liblapack-dev
            - libmetis-dev
            - libnauty2-dev
    - os: linux
      dist: xenial
      env: BUILD_STATIC=true DEBUG=false ASAN=false
      addons:
        apt:
          packages:
            - gfortran
            - libgfortran-5-dev
            - liblapack-dev
            - libmetis-dev
            - libnauty2-dev
    - os: osx
      osx_image: xcode11
      env: OSX=10.14 CC=gcc CXX=g++ BUILD_STATIC=false DEBUG=false ASAN=false
      compiler: clang
    - os: osx
      osx_image: xcode11
      env: OSX=10.14  BUILD_STATIC=false DEBUG=false ASAN=false
      compiler: clang
    - os: osx
      osx_image: xcode10
      env: OSX=10.13  BUILD_STATIC=false DEBUG=false ASAN=false
      compiler: clang
    - os: windows

  allow_failures:
    - os: windows

before_install:
- |-
    ############## Installing Additional Packages #################
    export PROJECT=$(basename $PWD)
    cd ..                      
    git clone https://github.com/coin-or/coinbrew
    bash coinbrew/.ci/install_packages.sh
    case $TRAVIS_OS_NAME in
      windows)
        BASH=bash
        alias make=mingw32-make  # so that Autotools can find it
        ;;
      osx)
        BASH=/usr/local/bin/bash
        ;;
      linux)
        BASH=bash
        ;;
    esac
    export BASH

before_script:
- |-
    ############# Fetching Dependencies ##############
    $BASH coinbrew/coinbrew fetch $PROJECT --no-prompt --skip-update

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        $BASH pacman --sync --clean --noconfirm
        ;;
    esac

script:
- |-
    ############### Building Project ####################
    source coinbrew/.ci/setup_environment.sh
    ADD_CXXFLAGS="${ADD_CXXFLAGS} -fvisibility=hidden"
    $BASH coinbrew/coinbrew build $PROJECT "${COMMON_ARGS[@]}" "${ADD_ARGS[@]}" "${DBG_ARGS[@]}"

after_script:
- |-
    ############## Uploading BInaries ##################
    case $TRAVIS_OS_NAME in
      linux|osx)
        source coinbrew/.ci/setup_environment.sh
        $BASH coinbrew/.ci/upload_binaries.sh
        ;;
    esac
    
cache:
    directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64

